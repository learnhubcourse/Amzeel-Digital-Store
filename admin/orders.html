<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة الطلبات - Amzeel Digital Store</title>
    <link rel="stylesheet" href="../css/style.css">
    <style>
        .admin-header {
            background: #2c3e50;
            color: white;
            padding: 1rem;
        }
        .admin-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .admin-main {
            display: grid;
            grid-template-columns: 250px 1fr;
            min-height: 100vh;
        }
        .sidebar {
            background: #34495e;
            color: white;
            padding: 20px;
        }
        .sidebar a {
            color: white;
            display: block;
            padding: 10px;
            margin: 5px 0;
            text-decoration: none;
        }
        .sidebar a:hover {
            background: #4a6278;
        }
        .content {
            padding: 20px;
        }
        .orders-table {
            width: 100%;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .orders-table table {
            width: 100%;
            border-collapse: collapse;
        }
        .orders-table th, .orders-table td {
            padding: 12px 15px;
            text-align: right;
            border-bottom: 1px solid #ddd;
        }
        .orders-table th {
            background: #f8f9fa;
            font-weight: bold;
        }
        .status {
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 12px;
        }
        .status-pending { background: #fff3cd; color: #856404; }
        .status-completed { background: #d1ecf1; color: #0c5460; }
        .status-cancelled { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <header class="admin-header">
        <nav class="admin-nav">
            <h1>إدارة الطلبات</h1>
            <a href="../index.html" style="color: white;">العودة للموقع</a>
        </nav>
    </header>

    <div class="admin-main">
        <aside class="sidebar">
            <a href="dashboard.html">الرئيسية</a>
            <a href="products.html">إدارة المنتجات</a>
            <a href="orders.html" class="active">الطلبات</a>
            <a href="customers.html">العملاء</a>
            <a href="../index.html">الخروج</a>
        </aside>

        <main class="content">
            <h2>الطلبات الحديثة</h2>
            
            <div class="orders-table">
                <table>
                    <thead>
                        <tr>
                            <th>رقم الطلب</th>
                            <th>العميل</th>
                            <th>التاريخ</th>
                            <th>المجموع</th>
                            <th>الحالة</th>
                            <th>الإجراءات</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>#ORD-001</td>
                            <td>أحمد محمد</td>
                            <td>2024-01-15</td>
                            <td>$99.99</td>
                            <td><span class="status status-completed">مكتمل</span></td>
                            <td>
                                <button class="action-btn edit-btn">عرض</button>
                            </td>
                        </tr>
                        <tr>
                            <td>#ORD-002</td>
                            <td>فاطمة عبدالله</td>
                            <td>2024-01-14</td>
                            <td>$149.99</td>
                            <td><span class="status status-pending">قيد المعالجة</span></td>
                            <td>
                                <button class="action-btn edit-btn">عرض</button>
                            </td>
                        </tr>
                        <tr>
                            <td>#ORD-003</td>
                            <td>خالد السعدي</td>
                            <td>2024-01-13</td>
                            <td>$79.99</td>
                            <td><span class="status status-cancelled">ملغي</span></td>
                            <td>
                                <button class="action-btn edit-btn">عرض</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>
</body>
</html>
