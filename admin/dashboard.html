<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة التحكم - Amzeel Digital Store</title>
    <link rel="stylesheet" href="../css/style.css">
    <style>
        .admin-header {
            background: #2c3e50;
            color: white;
            padding: 1rem;
        }
        .admin-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .admin-main {
            display: grid;
            grid-template-columns: 250px 1fr;
            min-height: 100vh;
        }
        .sidebar {
            background: #34495e;
            color: white;
            padding: 20px;
        }
        .sidebar a {
            color: white;
            display: block;
            padding: 10px;
            margin: 5px 0;
            text-decoration: none;
        }
        .sidebar a:hover {
            background: #4a6278;
        }
        .content {
            padding: 20px;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }
        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }
    </style>
</head>
<body>
    <header class="admin-header">
        <nav class="admin-nav">
            <h1>لوحة تحكم Amzeel</h1>
            <a href="../index.html" style="color: white;">العودة للموقع</a>
        </nav>
    </header>

    <div class="admin-main">
        <aside class="sidebar">
            <a href="dashboard.html" class="active">الرئيسية</a>
            <a href="products.html">إدارة المنتجات</a>
            <a href="orders.html">الطلبات</a>
            <a href="customers.html">العملاء</a>
            <a href="../index.html">الخروج</a>
        </aside>

        <main class="content">
            <h2>نظرة عامة</h2>
            <div class="stats-grid">
                <div class="stat-card">
                    <h3>إجمالي المبيعات</h3>
                    <p>$12,456</p>
                </div>
                <div class="stat-card">
                    <h3>عدد الطلبات</h3>
                    <p>124</p>
                </div>
                <div class="stat-card">
                    <h3>عدد العملاء</h3>
                    <p>89</p>
                </div>
                <div class="stat-card">
                    <h3>المنتجات</h3>
                    <p>15</p>
                </div>
            </div>
        </main>
    </div>

    <script src="../js/admin.js"></script>
</body>
</html>
